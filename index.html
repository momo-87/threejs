<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js</title>
</head>
<style>
  body {
    margin: 0;
  }
  canvas {
    width: 100%;
    height: 100vh;
  }
</style>
  <body>
    <!-- include the javaScript file for Three.js -->
    <script src="./js/three.js"></script>

    <script>
      let scene = new THREE.Scene(); // initialize scene with default values
      let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      let renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // create the shape
      let geometry = new THREE.BoxGeometry(1, 1, 1);

      // create a material, color or image textute
      let material = new THREE.MeshBasicMaterial({ color: 0xFFFFFF, wireframe: false });

      // create a mesh containing the geometry and material
      let cube = new THREE.Mesh(geometry, material);

      // add the mesh to the scene
      scene.add(cube);

      // position the camera
      camera.position.z = 3;

      // game logic
      let update = () => {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.005;
      };

      // draw scene
      let render = () => {
        renderer.render(scene, camera);
      };

      // run game loop (update, render, repeat)
      let GameLoop = () => {
        requestAnimationFrame(GameLoop);

        update();
        render();
      };

      GameLoop();
    </script>
  </body>
</html>
